        <title>Szene 2</title>

        <!-- a-frame-->
        <script src="script/workingAFrame_0.5.0/aframe.min.js"></script>

        <!-- a-frame physics system -->
        <script src="script/workingAFrame_0.5.0/aframe-physics-system.min.js"></script>
        <!-- a-frame extras (used are e.g. controles)-->
        <script src="script/workingAFrame_0.5.0/aframe-extras.min.js"></script>
        <!-- a-frame event set component-->
        <script src="script/workingAFrame_0.5.0/aframe-event-set-component.min.js"></script>
        <script src="script/workingAFrame_0.5.0/aframe-html-source.js"></script>

        <script src="script/downloads/aframe-entity-generator-components.min.js"></script>
        <script src="script/standalone_extensions/edited/EDITED_aframe-randomizer-components.js"></script>

        <script src="script/entity.js"></script>

        <link href="style/style.css" rel="stylesheet">
    </head>

    <body>
        <div id="giveMeTime">
            <img id="loader" src="gif/ring.gif" alt="loader"/>
        </div>
        <a-scene physics="debug: false" id="scene" auto-enter-vr="display: all" set-cam> <!--stats-->

            <!--camera Aussen-->
            <a-entity id="camera"
                      universal-controls="movementSpeed:10"
                      kinematic-body="height:13.6"
                      position="3 14 16"
                      rotation="0 0 0"> <!--0 1 16 -->
                <a-image html-src="#counterKuchen" position="0 5.5 5"></a-image>
                <a-image html-src="#lost" position="0 0 0"></a-image>

                <a-entity id="cursor"
                          cursor="fuse: true; fuseTimeout:2500"
                          position="0 0 -1"
                          geometry="primitive: ring"
                          scale="0.04 0.04 0.04"
                          material="color: white">
                    <a-animation begin="clickableFound" easing="ease-in" attribute="scale"
                                 fill="backwards" from="0.04 0.04 0.04" to="0.01 0.01 0.01" dur="2500"></a-animation>
                    <a-animation begin="clickableClick" easing="ease-in" attribute="scale"
                                 fill="forwards" from="0.01 0.01 0.01" to="0.06 0.06 0.06" dur="1000"></a-animation>
                    <a-animation begin="clickableClick" easing="ease-in" attribute="material.color" to="black"></a-animation>
                    <a-animation begin="notClickable" easing="ease-in" attribute="scale"
                                 fill="forwards" to="0.04 0.04 0.04"></a-animation>
                    <a-animation begin="clickableClick" easing="ease-in" attribute="material.color" to="white" delay="1000"></a-animation>
                </a-entity>
                <a-entity id="cursorMemory"
                          raycaster="objects: .memoryCard"
                          cursor="fuse: true; fuseTimeout:500"
                          position="0 0 -1"
                          geometry="primitive: ring"
                          scale="0.04 0.04 0.04"
                          material="color: white" visible="false">
                    <a-animation begin="fuseing" easing="ease-in" attribute="scale"
                                 fill="backwards" from="0.04 0.04 0.04" to="0.01 0.01 0.01" dur="2500"></a-animation>

                    <a-animation begin="click" easing="ease-in" attribute="scale"
                                 fill="forwards" from="0.01 0.01 0.01" to="0.06 0.06 0.06" dur="1000"></a-animation>

                    <a-animation begin="click" easing="ease-in" attribute="material.color" to="black"></a-animation>

                    <a-animation begin="click" easing="ease-in" attribute="scale"
                                 fill="forwards" to="0.04 0.04 0.04" delay="1000"></a-animation>

                    <a-animation begin="click" easing="ease-in" attribute="material.color" to="white" delay="1000"></a-animation>

                    <a-animation attribute="position" to="16.80 5.80 -33.15" begin="baeume"></a-animation>
                    <a-animation attribute="rotation" to="0 -90.00 0" begin="baeumeROT"></a-animation>

                    <a-animation attribute="position" to="2 4 -8" begin="baeckerei"></a-animation>
                    <a-animation attribute="rotation" to="0 -90.00 0" begin="baeckereiROT"></a-animation>

                    <a-animation attribute="position" to="2 4 -8" begin="teppichladen"></a-animation>
                    <a-animation attribute="rotation" to="0 -90.00 0" begin="teppichladenROT"></a-animation>

                    <a-animation attribute="position" to="2 4 -8" begin="tabakladendefault"></a-animation>
                    <a-animation attribute="rotation" to="0 -90.00 0" begin="tabakladendefaultROT"></a-animation>

                    <a-animation begin="clickableFound" easing="ease-in" attribute="scale"
                                 fill="backwards" from="0.04 0.04 0.04" to="0.01 0.01 0.01" dur="2500"></a-animation>
                    <a-animation begin="clickableClick" easing="ease-in" attribute="scale"
                                 fill="forwards" from="0.01 0.01 0.01" to="0.06 0.06 0.06" dur="1000"></a-animation>
                    <a-animation begin="clickableClick" easing="ease-in" attribute="material.color" dur="1000"
                                 to="black"></a-animation>
                    <a-animation begin="notClickable" easing="ease-in" attribute="scale"
                                 fill="forwards" to="0.04 0.04 0.04"></a-animation>
                    <a-animation begin="clickableClick" easing="ease-in" attribute="material.color"
                                 to="white" delay="1000"></a-animation>
                </a-entity>
            </a-entity>

                    <a-entity text="color: white; value: Wilkommen in Sezuan – Spielstaette und Haupthandlungsort des Theaterstuecks 'Der gute Mensch von Sezuan' von Bertolt Brecht.;
                                    width: 2; lineHeight: 60; align: left; wrapCount: 60" scale="4 4 4" position="-0.5 3 0.001">
                    </a-entity>
                    <a-entity text="color: white; value: Drei Goetter kommen nach Sezuan, um zu beweisen, dass in der Provinz Sezuan auch gute Menschen leben. Auf der Suche nach einer Unterkunft bezahlen sie Shen Te – der Protagonistin des Stücks – eine hohe Geldsumme fuer ihr Entgegenkommen ihres Nachtlagers. Durch ihre Gutmuetigkeit verschuldet sich Shen Te mehr und mehr, da sie immer mehr Menschen Zuflucht gewaehrt.;
