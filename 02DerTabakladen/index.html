        <div id="giveMeTime">

            <!-- fog="style: linear; color:black; near:1"
#B0C4DE-->

            <!--camera-->
            <a-entity  id="camera" position="0 5.8 0">
                <a-entity camera
                          universal-controls
                          look-controls=""
                          kinematic-body
                          position="0 1 16">
                    <a-entity id="cursor"
                              cursor="fuse: true; fuseTimeout:2500"
                              position="0 0 -1"
                              geometry="primitive: ring"
                              scale="0.04 0.04 0.04"
                              material="color: white">
                        <!--on .clickable"-->
                        <a-animation begin="clickableFound" easing="ease-in" attribute="scale"
                                     fill="backwards" from="0.04 0.04 0.04" to="0.01 0.01 0.01" dur="2500"></a-animation>
                        <a-animation begin="clickableClick" easing="ease-in" attribute="scale"
                                     fill="forwards" from="0.01 0.01 0.01" to="0.06 0.06 0.06" dur="1000"></a-animation>
                        <a-animation begin="clickableClick" easing="ease-in" attribute="material.color" to="black"></a-animation>
                        <a-animation begin="notClickable" easing="ease-in" attribute="scale"
                                     fill="forwards" to="0.04 0.04 0.04"></a-animation>
                        <a-animation begin="clickableClick" easing="ease-in" attribute="material.color" to="white" delay="1000"></a-animation>
                    </a-entity>

                    <a-animation attribute="position" to="16.80 5.80 -33.15" begin="baeume"></a-animation>
                    <a-animation attribute="rotation" to="0 -90.00 0" begin="baeumeROT"></a-animation>

                    <a-animation attribute="position" to="2 4 -8" begin="baeckerei"></a-animation>
                    <a-animation attribute="rotation" to="0 -90.00 0" begin="baeckereiROT"></a-animation>

                    <a-animation attribute="position" to="2 4 -8" begin="teppichladen"></a-animation>
                    <a-animation attribute="rotation" to="0 -90.00 0" begin="teppichladenROT"></a-animation>

                    <a-animation attribute="position" to="2 4 -8" begin="tabakladendefault"></a-animation>
                    <a-animation attribute="rotation" to="0 -90.00 0" begin="tabakladendefaultROT"></a-animation>


                </a-entity>
            </a-entity>
